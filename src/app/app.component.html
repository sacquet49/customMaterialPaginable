<!--The content below is only a placeholder and can be replaced.-->
<router-outlet></router-outlet>

<table mat-table [dataSource]="dataSourcePaginable" class="mat-elevation-z8 w-100">

  <!--- Note that these columns can be defined in any order.
        The actual rendered columns are set as a property on the row definition" -->

  <!-- Position Column -->
  <ng-container matColumnDef="nom">
    <th mat-header-cell *matHeaderCellDef> nom </th>
    <td mat-cell *matCellDef="let element"> {{element.nom}} </td>
  </ng-container>

  <!-- Name Column -->
  <ng-container matColumnDef="code">
    <th mat-header-cell *matHeaderCellDef> Code </th>
    <td mat-cell *matCellDef="let element"> {{element.code}} </td>
  </ng-container>

  <!-- Weight Column -->
  <ng-container matColumnDef="codeDepartement">
    <th mat-header-cell *matHeaderCellDef> Code departement </th>
    <td mat-cell *matCellDef="let element"> {{element.codeDepartement}} </td>
  </ng-container>

  <!-- Symbol Column -->
  <ng-container matColumnDef="population">
    <th mat-header-cell *matHeaderCellDef> Population </th>
    <td mat-cell *matCellDef="let element"> {{element.population}} </td>
  </ng-container>

  <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
  <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
</table>


<app-pagination [length]="dataSource.length"
                [(data)]="dataSourcePaginable"
                [pageSize]="10"
                [pageSizeOptions]="[5, 10, 25, 100]"
                [showFirstLastButtons]="true"
                (page)="pageEvent = $event">
</app-pagination>
<div *ngIf="pageEvent">
  <h5>Page Change Event Properties</h5>
  <div>List length: {{pageEvent.length}}</div>
  <div>Page size: {{pageEvent.pageSize}}</div>
  <div>Page index: {{pageEvent.pageIndex}}</div>
</div>
